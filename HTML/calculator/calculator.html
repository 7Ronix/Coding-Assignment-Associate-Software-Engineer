<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>

    <div>
        <table class="calculator" id="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" class="display" id="display">
                </td>
                <td><input type="button1" class="button" onclick="clearDisplay()" value="AC"></td>
            </tr>

            <tr>
                <td><input type="button" class="button" onclick="appendToDisplay('9')" value="9"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('8')" value="8"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('7')" value="7"></td>
                <td><input type="button2" class="button operator" onclick="appendToDisplay('+')" value="+"></td>
            </tr>

            <tr>
                <td><input type="button" class="button" onclick="appendToDisplay('4')" value="4"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('5')" value="5"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('6')" value="6"></td>
                <td><input type="button2" class="button operator" onclick="appendToDisplay('-')" value="-"></td>
            </tr>

            <tr>
                <td><input type="button" class="button" onclick="appendToDisplay('1')" value="1"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('2')" value="2"></td>
                <td><input type="button" class="button" onclick="appendToDisplay('3')" value="3"></td>
                <td><input type="button2" class="button operator" onclick="appendToDisplay('/')" value="/"></td>
            </tr>

            <tr>
                <td><input type="button" class="button" onclick="appendToDisplay('.')"value="."></td>
                <td><input type="button" class="button" onclick="appendToDisplay('0')" value="0"></td>
                <td><input type="button" class="button operator" onclick="calculate()" value="="></td>
                <td><input type="button2" class="button operator" onclick="appendToDisplay('*')" value="*"></td>
            </tr>
        </table>
        <script src="calculator.js"></script>
    </div>
</body>
</html>
